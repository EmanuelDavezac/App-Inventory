{% extends 'base.html' %}

{% block page_title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="card card-danger">
    <div class="card-header">
        <h3 class="card-title">Confirmar Eliminación</h3>
    </div>
    <div class="card-body">
        <p>¿Estás seguro de que deseas eliminar al cliente "<strong>{{ object.nombre }}</strong>"?</p>
        <p>Esta acción no se puede deshacer.</p>
    </div>
    <div class="card-footer">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
