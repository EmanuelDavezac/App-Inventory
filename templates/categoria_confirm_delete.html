{% extends 'base.html' %}

{% block page_title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="card card-danger">
    <div class="card-body">
        <p>¿Estás seguro de que deseas eliminar la categoría "<strong>{{ object.nombre }}</strong>"?</p>
    </div>
    <div class="card-footer">
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </form>
    </div>
</div>
{% endblock %}
