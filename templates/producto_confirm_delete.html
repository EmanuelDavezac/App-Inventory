{% extends 'base.html' %}

{% block page_title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="card card-danger shadow-sm">
    <div class="card-header">
        <h3 class="card-title">Eliminar Producto</h3>
    </div>
    <div class="card-body">
        <p class="lead">¿Estás seguro de que deseas eliminar permanentemente el producto "<strong>{{ object.nombre }}</strong>"?</p>
        <p class="text-muted">Esta acción no se puede deshacer.</p>
    </div>
    <div class="card-footer text-right">
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </form>
    </div>
</div>
{% endblock %}
