<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Inventario</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f766e, #14b8a6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0f766e;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .btn-login {
            width: 101%;
            background-color: #dc2626;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #b91c1c;
        }

        .btn-register {
            display: block;
            width: 95%;
            text-align: center;
            background-color: #2563eb; /* azul */
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none; /* para que no se vea como enlace */
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn-register:hover {
            background-color: #1d4ed8;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Inventario</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Contraseña</label>
                {{ form.password }}
            </div>

            <div class="remember-me">
                {{ form.remember_me }}
                <label for="id_remember_me">Recuérdame</label>
            </div>

            {% if form.non_field_errors %}
                <div class="error">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <!-- Botón de registrarse fuera del formulario -->
        <a href="{% url 'register' %}" class="btn-register">Registrarse</a>
    </div>

</body>
</html>
